language: bash
services: docker

env:
  - TAG=7.3-fpm-stretch PHPUNIT_VERSION=8
  - TAG=7.3.11-fpm-stretch PHPUNIT_VERSION=8
  - TAG=7.2.19-fpm-stretch PHPUNIT_VERSION=8
  - TAG=7.2.24-fpm-stretch PHPUNIT_VERSION=8
  - TAG=7.2-fpm-stretch PHPUNIT_VERSION=8

install:
  - echo "skip"

before_script:
  - env | sort
  - image="${DOCKER_REPO}:${TAG}"

script:
  - |
    (
      set -Eeuo pipefail
      set -x
      docker build -t "$image" --build-arg IMAGE_TAG=${TAG} --build-arg PHPUNIT_VERSION=${PHPUNIT_VERSION} .
    )
after_script:
  - docker images

deploy:
- provider: script
  script: >- 
   docker login --username ${DOCKER_USER} --password ${DOCKER_PASSWORD}
   && docker push $image
